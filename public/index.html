<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- ******************************************************************* -->

    <h1>J'ellena emojiboard</h1>


    <div id="main">


        <label for="title">Title:</label>
        <input id="title" type="text" v-model="imageToUpload.title">
        </br>
        <label for="description">Description:</label>
        <input id="description" type="text" v-model="imageToUpload.description">
        </br>
        <label for="username">Username:</label>
        <input id="username" type="text" v-model="imageToUpload.username">
        </br>
        <label for="file">Select image</label>
        <input id="file" type="file" @change="imageSelected">
        </br>
        <button @click="upload">Upload!</button>


        <h3>Latest images</h3>
        </br>


        <div class="wrapper" v-for="image in images">
            <img class="image" :key="image.id" :src="image.url" :alt="image.title">
            <p class="title">{{ image.title }}</p>
        </div>


   </div>

    <!-- ******************************************************************* -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src='/js/script.js'></script>
</body>
</html>
